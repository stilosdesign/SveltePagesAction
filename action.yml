name: 'Svelte to Github Pages'
branding:
  icon: 'activity'  
  color: 'blue'
description: 'This Action will Build your Svelte Project and deploy it to Github Pages'
author: 'StilosDesign'
inputs:
  username:
    description: 'Your username'
    required: true
  reponame:
    description: 'Your reponame'
    required: true
  token:
    description: 'Your Github token'
    required: true
  gitemail:
    description: 'Your git commit email'
    required: false
    default: 'ci@domain.com'
  gitname:
    description: 'Your git commit name'
    required: false
    default: 'ci'
  gitmsg:
    description: 'Your git commit message'
    required: false
    default: 'deploy'
  cname:
    description: 'Your custom domain'
    required: false
    default: 'none'
  runs:
    using: "composite"
    steps:
      - name: Build Svelte
        run: |
          npm ci
          npm run build
          cd dist
          ln -s index.html 404.html
          if [ "none" !=  ${{ inputs.cname }} ]; then echo '${{ inputs.cname }}' > CNAME; fi
          git config --global user.email "${{ inputs.gitemail }}"
              git config --global user.name "${{ inputs.gitname }}"
              git init
              git add -A
              git commit -m '${{ inputs.gitmsg }}'
              git push -f https://${{ inputs.username }}:${{ inputs.token }}@github.com/${{ inputs.username }}/${{ inputs.reponame }}.git master:gh-pages
        shell: bash